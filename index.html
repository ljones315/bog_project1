<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="fullBody">
      <div class="flex-container1">
        <div class="img-container">
          <img src="" alt="" id="sprite" />
          <!--- I've gotta do something weird here for evolutions -->
        </div>
        <div class="stats">
          <h4 id="infoType"></h4>
          <ul id="info"></ul>
          <p style="text-align: center">
            Enter the name or ID of the pokemon you'd like to find in the search
            bar below, then press Enter!
          </p>
        </div>
      </div>

      <div class="input-container">
        <div class="flex-container2">
          <div class="infoButton">
            <button type="button">Info</button>
          </div>
          <div class="movesButton">
            <button type="button">Moves</button>
          </div>
          <div class="locationButton">
            <button type="button">Locations</button>
          </div>
          <div class="evolutionButton">
            <button type="button">Evolution</button>
          </div>
        </div>

        <input type="text" placeholder="Enter name or ID" id="inputField" />

        <div class="flex-container3">
          <div class="types">
            <div class="normalButton">
              <button type="button" id="t1" disabled>Normal</button>
            </div>
            <div class="noneButton">
              <button type="button" id="t2" disabled>None</button>
            </div>
          </div>
          <div class="arrows">
            <div class="leftButton">
              <button type="button" id="next">
                <i class="arrow left"></i>
              </button>
            </div>
            <div class="rightButton">
              <button type="button" id="prev">
                <i class="arrow right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
